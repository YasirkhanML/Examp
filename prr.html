<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ✅ Ek Promise banaya jo 2 second baad complete hoga
      let meraPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          let marks = 20; // Change karke 30 bhi kar sakte ho
          if (marks > 50) {
            resolve("Wah! Tum pass ho gaye, gift mil gaya! 🎁");
          } else {
            reject("Oh no! Marks kam aaye, gift nahi mila. 😢");
          }
        }, 2000);
      });

      // ✅ Promise ka result check karna
      meraPromise
        .then((message) => {
          console.log("✅ Success:", message);
        })
        .catch((error) => {
          console.log("❌ Error:", error);
        });

      console.log(
        "📌 Yeh console pe pehle print hoga! (kyunki promise wait karega)"
      );
    </script>
  </body>
</html>
